<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Настройка профиля</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (для иконок) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .profile-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #fff;
      }
      .file-input {
        position: absolute;
        opacity: 0;
        width: 150px;
        height: 150px;
        cursor: pointer;
      }
      .img-container {
        position: relative;
        display: inline-block;
      }
      .upload-icon {
        position: absolute;
        bottom: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        padding: 5px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="row">
        <!-- Боковая панель с пунктами настройки -->
        <div class="col-md-3 mb-4">
        <div class="card">
            <a class="btn btn-primary" id="back-btn" href="{{ url_for('dashboard.dashboard') }}">Назад</a>
        </div>
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-personal-list" data-bs-toggle="list" href="#list-personal" role="tab">
              <i class="bi bi-person"></i> Личные данные
            </a>
            <a class="list-group-item list-group-item-action" id="list-security-list" data-bs-toggle="list" href="#list-security" role="tab">
              <i class="bi bi-lock"></i> Безопасность
            </a>
            <a class="list-group-item list-group-item-action" id="list-notifications-list" data-bs-toggle="list" href="#list-notifications" role="tab">
              <i class="bi bi-bell"></i> Уведомления (В разработке)
            </a>
            <!-- Можно добавить и другие пункты -->
          </div>
        </div>

        <!-- Основное окно для изменения настроек -->
        <div class="col-md-9">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0" id="content-title">Настройка профиля</h4>
            </div>
            <div class="card-body">
              <div class="tab-content" id="nav-tabContent">
                <!-- Раздел "Личные данные" -->
                <div class="tab-pane fade show active" id="list-personal" role="tabpanel" aria-labelledby="list-personal-list">
                  <form method="post" enctype="multipart/form-data">
                    <!-- Аватар профиля с возможностью загрузки -->
                    <div class="text-center mb-4">
                      <div class="img-container">
                        <!-- Если у пользователя задан аватар, он будет отображён, иначе используется аватар по умолчанию -->
                        <img src="{{ url_for('static', filename=(current_user.avatar_url or 'uploads/default.png')) }}" 
                             alt="Profile Image" class="profile-img">
                        <label for="profileImage" class="upload-icon">
                          <i class="bi bi-camera"></i>
                        </label>
                        <input type="file" id="profileImage" class="file-input" name="avatar" accept="image/*">
                      </div>
                    </div>
                    <!-- Поле для имени -->
                    <div class="mb-3">
                      <label for="fullName" class="form-label">Имя</label>
                      <input type="text" class="form-control" id="fullName" placeholder="То какое имя будет отображаться в чатах"
                             value="{{ current_user.username }}">
                    </div>
                    <!-- Поле для электронной почты -->
                    <div class="mb-3">
                      <label for="email" class="form-label">Электронная почта</label>
                      <input type="email" class="form-control" id="email" placeholder="Введите email"
                             value="{{ current_user.email if current_user.email else '' }}">
                    </div>
                    <!-- Поле для описания о себе -->
                    <div class="mb-3">
                      <label for="bio" class="form-label">О себе</label>
                      <textarea class="form-control" id="bio" rows="3" placeholder="Расскажите немного о себе" maxlength="500">{{ current_user.bio if current_user.bio else '' }}</textarea>
                    </div>
                    <!-- Кнопка сохранения -->
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </div>
                  </form>
                </div>

                <!-- Раздел "Безопасность" -->
                <div class="tab-pane fade" id="list-security" role="tabpanel" aria-labelledby="list-security-list">
                  <form>
                    <!-- Поле для ввода текущего пароля -->
                    <div class="mb-3">
                      <label for="currentPassword" class="form-label">Текущий пароль</label>
                      <input type="password" class="form-control" id="currentPassword" placeholder="Введите текущий пароль">
                    </div>
                    <!-- Поле для нового пароля -->
                    <div class="mb-3">
                      <label for="newPassword" class="form-label">Новый пароль</label>
                      <input type="password" class="form-control" id="newPassword" placeholder="Введите новый пароль">
                    </div>
                    <!-- Подтверждение нового пароля -->
                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label">Подтвердите новый пароль</label>
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Подтвердите новый пароль">
                    </div>
                    <!-- Кнопка сохранения -->
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Обновить пароль</button>
                    </div>
                  </form>
                </div>

                <!-- Раздел "Уведомления" -->
                <div class="tab-pane fade" id="list-notifications" role="tabpanel" aria-labelledby="list-notifications-list">
                  <form>
                    <!-- Настройка email уведомлений -->
                    <div class="form-check form-switch mb-3">
                      <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                      <label class="form-check-label" for="emailNotifications">Email уведомления</label>
                    </div>
                    <!-- Настройка push уведомлений -->
                    <div class="form-check form-switch mb-3">
                      <input class="form-check-input" type="checkbox" id="pushNotifications">
                      <label class="form-check-label" for="pushNotifications">Push уведомления</label>
                    </div>
                    <!-- Настройка SMS уведомлений -->
                    <div class="form-check form-switch mb-3">
                      <input class="form-check-input" type="checkbox" id="smsNotifications" disabled title="comming soon">
                      <label class="form-check-label" for="smsNotifications">SMS уведомления</label>
                    </div>
                    <!-- Кнопка сохранения -->
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Сохранить настройки уведомлений</button>
                    </div>
                  </form>
                </div>
              </div> <!-- tab-content -->
            </div>
          </div>
        </div> <!-- col-md-9 -->
      </div> <!-- row -->
    </div> <!-- container -->

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script> <!-- Скрипт отправки аватарки -->
  </body>
</html>
